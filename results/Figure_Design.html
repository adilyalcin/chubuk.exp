<script type="text/javascript">

var data=[
  {Value: 889, Label: "-"},
  {Value: 700.9079880684096, Label: "-"},
  {Value: 665.8800929588422, Label: "-"},
  {Value: 658.2643867255665, Label: "-"},

  {Value: 318.4188789552743, Label: "-"},
  {Value: 218.4188789552743, Label: "-"},
  {Value: 118.4188789552743, Label: "-"},
  {Value: 102.4188789552743, Label: "-"},
  {Value: 38.41887895527433, Label: "-"},
];

$(document).ready( function(){
  chubuk_1 = new Chubuk({DOM:"#part_1"});
  chubuk_1.setSize($("#part_1").width(),$("#part_1").height());
  chubuk_1.setConfig("showgridlines","true");
  chubuk_1.setConfig("wrappedColumnGap",12);
  chubuk_1.setConfig("chart_type","long_list");
  chubuk_1.theData = data;
  chubuk_1.sortData_decr(true);
  chubuk_1.insertDOM_Records();

  chubuk_2 = new Chubuk({DOM:"#part_2"});
  chubuk_2.setSize($("#part_2").width(),$("#part_2").height());
  chubuk_2.setConfig("chart_type","wrapped_bars");
  chubuk_2.setConfig("showgridlines","true");
  chubuk_2.setConfig("wrappedColumnGap",12);
  chubuk_2.theData = data;
  chubuk_2.sortData_decr(true);
  chubuk_2.insertDOM_Records();

  chubuk_2 = new Chubuk({DOM:"#part_3"});
  chubuk_2.setSize($("#part_3").width(),$("#part_3").height());
  chubuk_2.setConfig("chart_type","piled_bars");
  chubuk_2.setConfig("showgridlines","true");
  chubuk_2.setConfig("wrappedColumnGap",12);
  chubuk_2.theData = data;
  chubuk_2.sortData_decr(true);
  chubuk_2.insertDOM_Records();

  $(".configHeading").click(function(){
    this.parentNode.setAttribute("active", this.parentNode.getAttribute("active")==="false");
  })
});

</script>
<style type="text/css" media="screen">
html, body {

}
.Chubuk{
  margin: 0 auto;
  padding-top: 25px;
  font-family: 'Roboto', sans-serif;
}
.Chubuk > .chartAxis > .scale > .tick > .line {
  border-left: solid 1px black;
  z-index: 100;
}
.Chubuk > .chartAxis > .scale > .tick[value="0"] > .line {
  border-left: solid 2px black;
